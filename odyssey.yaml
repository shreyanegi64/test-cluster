version: v1
name: odysseytest
type: cluster
cluster:
  compute: query-default
  runAsUser: minerva-cluster
  minerva:
    selector:
      users:
        - "**"
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi
    debug:
      logLevel: INFO
      trinoLogLevel: ERROR
    
    depots:
      - address: dataos://icebase?acl=rw 